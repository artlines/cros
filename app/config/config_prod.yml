monolog:
    handlers:
        main:
            type:         fingers_crossed
            handler:      syslog
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console
        swift:
            type:   swift_mailer
            from_email: "cros@nag.ru"
            to_email: "xvanok@nag.ru"
            subject: "Ошибка на сайте КРОС"
            level: critical
            formatter: monolog.formatter.html
            content_type: text/html
        syslog:
            type: syslog
            level: notice
            facility: local0

